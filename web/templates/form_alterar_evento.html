<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RDV - Relatório de Viagens</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
	</head>
	<body>		
		<div class="container">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="#">Home</a></li>
			    <li class="breadcrumb-item"><a href="#">Library</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Data</li>
			  </ol>
			</nav>
			<div class="row justify-content-center">
				<div class="col-8 my-5">
		  			<a href="/"><h2>Sistema RDV - Relatório de Viagem</h2></a>
		  			<p>Formulário de alteração de viagem</p>
		  		</div>
				<form action="/alterar_viagem">
				  <div class="form-row">
				  	<input type="hidden" class="form-control" name="pk" value="{{ viagem.pk }}">
				    <div class="form-group col-12">
				      <label>Nome</label>
				      <input type="text" class="form-control" name="nome" value="{{ viagem.nome }}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label>Local</label>
				    <input type="text" class="form-control" name="local" value="{{ viagem.local }}">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label>Ida</label>
				      <input type="text" name="ida" class="form-control" value="{{ viagem.ida }}">
				    </div>
				    <div class="form-group col-md-6">
				      <label>Volta</label>
				      <input type="text" name="volta" class="form-control" value="{{ viagem.volta }}">
				    </div>
				    <div class="form-group col-md-6">
				      <input type="hidden" name="nome_original" class="form-control" value="{{ viagem.nome }}">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox">
				      <label class="form-check-label">
				        Carro
				      </label>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox">
				      <label class="form-check-label">
				        Ônibus
				      </label>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox">
				      <label class="form-check-label">
				        Avião
				      </label>
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Alterar dados</button>
				</form>
		  	</div>
		</div>





		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
